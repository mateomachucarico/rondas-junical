<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <img src="./assets/dist/img/Junical.png" style="width: 85px; height: 60px;">  <a href="https://www.junicalmedical.com.co/"><b>Rondas</b>ADMIN</a>
  </div>

  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">¿Olvidaste tu contraseña? Aquí puede recuperar fácilmente una nueva contraseña.</p>
      <form action="recover-password.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Correo Electrónico">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Pedir Nueva Contraseña</button>
          </div>

        </div>
      </form>
      <p class="mt-3 mb-1">
        <a href="login.html">Iniciar</a>
      </p>
      <p class="mb-0">
        <a href="register-junical.html" class="text-center">Nuevo Registro</a>
      </p>
    </div>

  </div>
</div>
