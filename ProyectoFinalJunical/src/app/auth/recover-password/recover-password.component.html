<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <img src="./assets/dist/img/Junical.png" style="width: 85px; height: 60px;">  <a href="https://www.junicalmedical.com.co/"><b>Rondas</b>ADMIN</a>
  </div>

  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Estás a sólo un paso de tu nueva contraseña, recupera tu contraseña ahora.</p>
      <form action="login.html" method="post">
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Contraseña">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Confirmar Contraseña">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Cambiar Contraseña</button>
          </div>

        </div>
      </form>
      <p class="mt-3 mb-1">
        <a href="login.html">Ingresar</a>
      </p>
    </div>

  </div>
</div>
